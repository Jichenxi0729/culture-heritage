          "intro": "金陵折扇是南京传统手工艺品的杰出代表，制作技艺精湛，风格典雅，有着'扇中艺术品'的美称。金陵折扇选用优质竹木为扇骨，高档宣纸或丝绸为扇面，经过刨、磨、烫、绘等近百道工序精制而成。扇骨造型优美，雕刻精细；扇面绘画题材丰富，山水、人物、花鸟、书法无所不包，充分体现了江南文化的精致和典雅。明代以来，金陵折扇就作为贡品进献朝廷，深受文人雅士喜爱。如今，金陵折扇不仅是实用的纳凉工具，更是具有极高艺术价值的收藏品，承载着南京深厚的文化底蕴和工艺传统。",
          "history": "金陵折扇的历史可追溯到宋代，但真正形成特色是在明代。明初朱元璋建都南京后，折扇制作业迅速发展，出现了一批技艺精湛的制扇工匠。明代永乐年间，金陵折扇作为贡品进献朝廷，声名远播。清代，南京制扇业更加繁荣，夫子庙一带形成了专门的扇市，产品行销全国。民国时期，金陵折扇继续发展，出现了许多著名的扇庄和制扇名家。新中国成立后，由于生活方式变化，折扇市场需求减少，传统制扇技艺面临传承危机。20世纪80年代以来，随着文化遗产保护意识增强，金陵折扇制作技艺得到重视和保护。2007年，金陵折扇制作技艺被列入江苏省非物质文化遗产名录。",
          "events": "明代永乐年间，金陵折扇开始作为贡品进献朝廷；清代乾隆时期，南京制扇业达到鼎盛，夫子庙一带形成扇市；1929年，金陵折扇在西湖博览会上获金奖；1956年，南京制扇生产合作社成立，后改为南京金陵扇厂；20世纪80年代，金陵折扇出口日本、东南亚等地；2007年，金陵折扇制作技艺被列入江苏省非物质文化遗产名录；2009年，举办'金陵扇艺'专题展览；2012年，建立金陵折扇传承基地；2015年，金陵折扇参加米兰世博会中国馆展示；2018年，举办'扇行天下'国际扇文化论坛；每年在夫子庙举办制扇技艺展示和体验活动。",

          "intro": "南京明城墙是世界上规模最大、保存原真性最好的古代城垣，始建于1366年，历时28年建成，原全长35.3公里，现存25.1公里。南京城墙依山傍水而建，顺应自然地形，打破了中国古代都城取方正规矩的传统，极具特色。城墙高约14-26米，底宽14米左右，顶宽7-10米，采用巨大的条石为基础，墙体内外以特制城砖包砌，中间用黄土、碎石夯实，坚固异常。城砖来自长江中下游的5省152个府县，每块砖上都有铭文，记录着烧制地点和责任人，这种质量追溯制度在古代极为罕见。南京城墙不仅是中国古代城市防御建筑的杰出代表，也是南京历史文化的的重要载体和城市象征。",
          "history": "南京明城墙始建于元至正二十六年（1366年），完成于明洪武二十六年（1393年），历时28年，动用全国一部、三卫、五省、二十八府、一百五十二州县共28万民工，约3.5亿块城砖。明代城墙原长35.3公里，设有13座城门。清代基本保持了明代格局。太平天国时期，城墙遭到一定破坏。民国时期，为适应城市发展，开辟了多座新城门。抗日战争期间，城墙再次遭受破坏。新中国成立后，南京城墙得到保护，但1950年代也曾面临拆除危险，经专家呼吁得以保全。1988年，南京城墙被列为全国重点文物保护单位。21世纪以来，南京实施了大规模城墙保护与修复工程，并成功申报中国明清城墙联合申遗项目。",
          "events": "1988年1月，南京城墙被国务院公布为全国重点文物保护单位；2000年，开始大规模城墙维修工程；2004年，南京明城墙风光带规划出台；2012年，南京城墙博物馆开工建设；2014年，中国明清城墙联合申遗启动，南京为牵头城市；2015年，南京城墙保护条例正式实施；2016年，举办城墙灯会、城墙马拉松等活动；2018年，南京城墙博物馆试运营；2019年，南京城墙全线贯通开放；2020年，举办'城砖铭文'专题展览；2021年，南京城墙入选中国百年百大考古发现；每年举办城墙文化节、夜游城墙等特色活动。",
          "impact": "南京城墙作为世界上规模最大的古代城垣，是研究中国古代城市防御体系、建筑技术和历史文化的实物标本，具有极高的历史价值和科学价值。城墙保护带动了城市更新和历史街区整治，改善了城市环境，提升了城市品位。南京城墙已成为重要的文化旅游资源，每年吸引大量游客，促进了旅游业发展。城墙沿线形成的绿色廊道，为市民提供了休闲空间，增强了城市认同感和自豪感。作为中国明清城墙联合申遗的牵头城市，南京在国际文化遗产保护领域的影响力不断提升。同时，城墙文化也激发了文学、艺术创作，丰富了城市文化内涵，成为南京重要的文化符号和城市名片。"

          "image": "images/fuzimiao.jpg",
          "poem": "秦淮河畔夫子庙，贡院街旁文气盛。照壁长达百十米，天下第一照壁名。科举文化展风采，金陵灯会映月明。",
          "intro": "夫子庙是一组规模宏大的古建筑群，始建于宋景佑元年（1034年），位于秦淮河北岸的贡院街旁。夫子庙以庙前的秦淮河为泮池，南岸的石砖墙为照壁，全长达110米，高20米，是全国照壁之最。夫子庙建筑群包括棂星门、大成门、大成殿、明德堂、尊经阁等主要建筑。庙前有聚星亭、思乐亭；庙东有魁星阁。夫子庙与学宫、江南贡院布置在一起，形成了所谓的庙附于学的格局，即是在学宫的前面或一侧。夫子庙周围茶肆、酒楼、店铺等建筑都改建成明清风格，临河的贡院街一带则为古色古香的旅游文化商业街。同时按历史上形成的庙会的格局，复建了东市场、西市场。这里供应的传统食品和风味小吃不下200种，每年农历正月初一至十八，这里举行夫子庙灯会，热闹非常。夫子庙景区还包括乌衣巷、王导谢安纪念馆、李香君故居、江南贡院历史陈列馆等景点，展现了南京丰富的历史文化底蕴。秦淮河风光带与夫子庙相得益彰，形成了独具特色的秦淮风情。",
          "history": "夫子庙始建于宋景佑元年（1034年），迭经沧桑，几番兴废。清同治八年（1869年）重建之后，于1937年遭侵华日军焚烧而严重损毁。1984年，市、区人民政府为保护古都文化遗产，经有关专家科学论证和规划，几度拨专款，历数年的精心维修和复建，使夫子庙以大成殿为主体的既有明清风格，又有庙市街景合一特色的古建筑群拔地而起。复建后的夫子庙已焕然一新，再展辉煌，被誉為秦淮名勝而成为古城南京的特色景观区，也是蜚聲中外的旅遊勝地。夫子庙作为封建士子崇拜的场所，与教育设施（如学宫、贡院等）布置在一起，反映了儒家文化在中国古代社会的重要地位。由于儒学的正统地位，它的创始人孔子备受封建社会历朝历代的统治者和士子们的尊崇，祀奉他的孔庙遍布全国各地",
          "events": "夫子庙地处南京城南秦淮河畔，由于悠久的历史、方便的水上交通，使其在夫子庙出现之前，就已成为古代南京比较有名的佳丽地和名士聚居地。夫子庙的重建和保护工作为南京历史文化名城的保护树立了典范。自1984年复建以来，夫子庙已接待游客八千多万人，每天基本上都会有十多万人来观光、购物，旅游旺季可达三十万人。人们摩肩接踵，流连忘返，尽情领略迷人的秦淮风光。夫子庙不仅是旅游胜地，也是重要的文化场所。江南贡院历史陈列馆已经成为研究中国科举制度的场所，收藏科举文物史料的机构。陈列馆尚存一批原江南贡院遗留的珍贵文物及宝贵史料，现有东西号舍八排四十间，其中东部号舍是举办模拟江南乡试的场所，中外游人可以着古装、入号舍、答考题，感受科举考试之苦涩、中举之喜悦",
          "impact": "夫子庙饮食文化源远流长，可以远溯到六朝时期，明清两朝尤盛，各派菜系和小吃争奇壮举胜，风味独具。以秦淮八绝为代表的秦淮风味小吃，已成为南京美食文化的重要组成部分。夫子庙灯会是南京重要的民俗活动，每年农历正月初一至十八举行，吸引了大量市民和游客参与，成为了传承和展示南京传统文化的重要平台。夫子庙作为南京的文化名片，对促进旅游业发展、传承传统文化、增强城市文化软实力具有重要意义。"

          "id": 7,
          "name": "南京葫芦画",
          "type": "非物质文化遗产",
          "location": "南京市",
          "image": "images/nanjinghuluhua.jpg",
          "poem": "小小葫芦载文化，彩绘技艺传千年。生肖佛像绘其上，吉祥寓意蕴其中。金陵葫芦张苗创，非遗保护永流传。",
          "intro": "南京葫芦画，又称金陵宝葫芦，是一种以葫芦为载体的彩绘艺术。葫芦画选取老熟圆正的原生葫芦，经过选料、打皮、上底色、绘制、晾干、罩光等多道工序制作而成。绘制时主要使用丙烯颜料，以其耐久、干后不洇的特性，能够保证图案长久保持鲜艳。南京葫芦画的题材广泛，从传统的吉祥语、吉祥图案到神话传说、当今的美好事物均可表现。目前，金陵宝葫芦的系列作品有：生肖、佛像、脸谱、神话传说、吉祥文字、吉祥图案等。代表作是葫芦张原创作品云锦地吉祥葫芦。葫芦画的表现形式多样，既有写实风格，也有写意和寓意性作品。与火画（烙）相比，葫芦彩绘虽然费工费时，但表现力丰富，画面绚烂而耐久，文化品位较高。葫芦画尺寸不一，大者可达半人高，小者只有指甲盖大小，适合作为挂件或摆件装饰。南京葫芦画不仅是一种艺术形式，更是一种文化载体，它将中国传统文化与民俗吉祥物巧妙结合，融入了诗文、书画等元素，是中华传统文化活动的一种方式。",
          "history": "葫芦画古来有之，俗语依样画葫芦，显示了葫芦画作为民间手工技艺，源远流长。中国种植葫芦有七千多年的历史，葫芦以其优美的形态，特殊的质地，广泛的用途，与中华民族的生活、生产和娱乐密切相连，从中形成了丰富多彩的葫芦文化。然而，葫芦彩绘艺术由于种种原因，未在中国民间艺术中形成独立、稳定的门类，几乎失传。张苗先生出于对传统文化和民间艺术的热爱，怀着开发有南京特色的工艺品的愿望，于上世纪八十年代末，开始研制彩绘葫芦。张苗先生1944年出生于南京，自幼喜爱文学和民间艺术。八十年代广泛考察各类工艺美术品，凭借自己的艺术修养基础，制作出风格独特的彩绘葫芦，受到好评。南京市民俗博物馆和新闻媒体曾誉为金陵葫芦王。张苗本人则取艺名为金陵葫芦张，其作品定名为金陵宝葫芦。葫芦彩绘在历史上属游戏之作，未曾形成独立稳定的工艺门类，故张苗在上世纪八十年代靠自己的努力，开发研制了彩绘葫芦，目前已带徒传承这一技艺",
          "events": "2007年，南京葫芦画被列入南京市第二批非物质文化遗产代表性项目名录传统美术类项目。这表明南京葫芦画作为一种传统手工技艺，得到了官方认可和保护。南京葫芦画具有重要的文化价值。它使画葫芦从千百年来的口头禅成为现实的游艺活动。南京市内一些中小学幼儿园、国际学校的学生和一些来华的外国小朋友都开展了画葫芦课外活动，湮灭的传统游艺变成了鲜活的现实。艺术价值方面，金陵葫芦张的系列作品风格独特，气韵生动，独树一帜。受到群众喜爱，也受到中央领导同志和国内外艺术家的称赞，成为一些人士的收藏品，还激发了有的知名书画家画葫芦的创作欲望。",
          "impact": "经济价值上，彩绘葫芦材料成本不高，有较高的附加值。因为寓意吉祥，雅俗共赏，耐久保藏，深受群众欢迎，市场需求量很大，如果形成批量，即可做成一项有益于种植业、旅游业、手工业的产业。社会价值方面，葫芦文化源远流长，丰富多彩。彩绘葫芦寓意平安吉祥，人见人爱。金陵宝葫芦以鲜明的地方特色，较高的艺术品位和健康的文化内涵进入千家万户，无疑可以增添人们的生活情趣。然而，南京葫芦画也面临着传承危机。工艺师单人独笔，年龄渐老，没有专业的学徒。地方尚未出台有力的保护措施，也尚未划拨必要的保护资金。在葫芦上手工彩绘，费时费力，专业从事者凤毛麟角。张苗年过六旬，目前只有一位女青年愿意继承葫芦手工彩绘技艺。因此，这一特色技艺有灭失在工业化生产的潮流里之虞。为了保护这一非物质文化遗产，已采取了一些措施：整理研究成果，建立工艺资料库；做好工艺传承，使其掌握制作保管技术；设立作品陈列室，做好外界宣传工作；加强市场化运作，实现经济价值。"

          "image": "images/nanjingfengzheng.jpg",
          "poem": "金陵纸鸢飞满天，扎糊绘放四艺全。传统木版水印技，吉祥图案寓意深。软骨创新显智慧，非遗传承永流芳。",
          "intro": "南京风筝，又称金陵纸鸢，是南京市传统民间手工艺术之一。南京风筝的制作技艺概括为扎、糊、绘、放四个方面：扎，即制作风筝的骨架；糊，即糊蒙面，通过选、裁、糊、边、校等工序将蒙面贴于骨架上；绘，即绘花彩，包括色、底、描、染、修等工序；放，即放飞风筝，包括风、线、放、调、收等程序。南京风筝的种类繁多，大约有200多个品种。主要有硬翅风筝、软翅风筝、串式风筝、筒子式风筝、平板风筝。南京风筝除了以制作精美、本土气息浓郁、适宜放飞等特点外，还因形状大、小而闻名。大者有近半个篮球场面积，小到婴儿手掌之方寸。南京风筝的独特之处在于保留着木板水印的传统工艺。纸鸢上到处可见吉祥寓意和吉祥图案，数量、颜色、配饰不一样，代表的寓意也不同。比如风筝上有狮子的图案，四只狮子寓意四世同堂，五只狮子寓意五世同堂。再比如风筝上有双鱼的图案，则象征着喜庆，寓意年年有余。近年来，南京风筝爱好者不断探索和创新，对风筝骨架进行改制，在全国首创软骨架、无骨架软件伞翼型风筝。南京民众还比较喜爱一种三角风筝，由国外传入，与我们传统的板式风筝同类。有人还在风筝上安装了电子发光装置，俗称夜光风筝",
          "history": "南京风筝的历史至少可追溯到南北朝时期。史载风筝起初是作为军事或运输之用，《南史·侯景传》中有梁王纸鸢载诏求援之事。唐代以后，随着社会发展特别是造纸技术的普及，风筝逐渐演变为普通民众的娱乐玩具。明清两代是风筝发展的鼎盛时期。清明节前后放飞风筝成为各地民俗活动的重要内容。南京民间也流传着正月灯、二月鹞、清明放断鹞等歌谣。民国时期，南京制售风筝的民间艺人大多集中在夫子庙和中华门一带。扎制者一般为纸扎店铺工人或花灯艺人，所制风筝花色品种丰富多彩，精美诱人。普通人家也会制作一些简易风筝，供孩子放飞。这些风筝一般都是用芦苇杆扎制，形状比较单调，而且多为板式，如七星、八角等。1949年以后，风筝艺术愈加体现了大众性、娱乐性的特色。特别是改革开放后，随着民众物质生活的改善和精神文化生活的提高，南京人对风筝艺术的创作热情空前高涨。1986年成立了南京风筝协会，书画名家武中奇、喻继高曾先后担任协会主席。南京涌现出一大批风筝制作高手，如李焕臣、孙叶青、周学义、李子南、曹真荣、陆有昌、戴玉兰等民间艺术家，他们为南京风筝手工艺术的发展做出了努力",
          "events": "南京风筝被列为南京市第三批非物质文化遗产传统美术类代表性项目。这表明南京风筝作为一种传统手工技艺，得到了官方认可和保护。南京风筝协会的成立为风筝爱好者提供了交流平台，推动了风筝艺术的发展。书画名家武中奇、喻继高曾先后担任协会主席，提升了风筝艺术的文化品位。南京风筝不仅是一种娱乐工具，更是一种文化载体。风筝上的吉祥图案和寓意，反映了人们对美好生活的向往和追求。如狮子图案寓意四世同堂或五世同堂，双鱼图案象征喜庆和年年有余。南京风筝的创新不断发展，如软骨架、无骨架软件伞翼型风筝的发明，以及夜光风筝的出现，丰富了风筝的种类和放飞体验。这些创新体现了南京风筝艺术的活力和适应时代发展的能力。",

          "intro": "南京长江大桥是长江上第一座由中国自行设计和建造的双层式铁路、公路两用桥梁，在中国桥梁史和世界桥梁史上具有重要意义，是中国经济建设的重要成就、中国桥梁建设的重要里程碑，有“争气桥”之称。铁路桥长6772米，公路桥长4588米，是当时国内最大的跨江大桥。大桥建成后成为南京的标志性建筑之一，其形象曾登上小学课本，印成床单和茶缸，承载了几代中国人的特殊情感与记忆。",
          "history": "南京长江大桥的建设始于20世纪50年代末期。国家铁道部决定由大桥工程局负责建造，并与江苏省、南京市共同组成南京长江大桥建设委员会和工程指挥部，于1959年开始动工兴建。建设过程中，科学技术人员、工人和干部克服了自然地理条件复杂等困难，不断进行技术革命和创新，创造了中国桥梁建设史上的许多新纪录。1968年9月30日，铁路桥先行通车，同年12月29日，公路桥竣工，大桥全线贯通。2018年12月29日，在建成通车50周年之际，历经26个月封闭维修的南京长江大桥公路桥恢复通车。",
          "events": "1968年9月30日，铁路桥通车，第一列客车通过；1968年12月29日，公路桥竣工，大桥全面建成通车，南京市5万多军民举行庆祝大会；2018年12月29日，完成26个月封闭维修后恢复通车，恰逢建成通车50周年；建设期间，常有成百上千群众主动参加义务劳动；“文化大革命”期间，人民解放军指战员为保障施工做出重要贡献；大桥曾接待100多个国家和地区的国家元首、政府首脑及600多个外国代表团。",
          "impact": "南京长江大桥具有极大的经济意义、政治意义和战略意义，是20世纪60年代中国经济建设的重要成就之一。它连接了津浦铁路与沪宁铁路，将江南与江北的公路交通连接起来，极大改善了南北交通。大桥的建成标志着中国在桥梁建设的勘测设计、科研试验、施工技术、建筑材料、设备制造等方面达到了新水平。如今，大桥每天仍承担繁忙运输任务，平均约5分钟就有一列火车通过，见证了南京人的生活变迁和中国铁路的大提速。"

          "intro": "中山陵是中国近代伟大的民主革命先行者孙中山先生的陵寝及其附属纪念建筑群:陵墓位于紫金山南麓，前临平川，后依青山，气象壮丽。其设计采取了国际招标形式，由中国青年设计师吕彦直中标设计，陵园平面呈警钟型，寓意“警钟长鸣，唤醒世人”。建筑整体覆蓝色琉璃瓦，牌坊、陵门、碑亭、祭堂和墓室沿中轴线排列，以宽阔的花岗石台阶连接，紧凑完整，蔚为壮观，是中国近代大型群体建筑的杰作。",

          "impact": "中山陵作为国家級重点风景名胜区钟山风景名胜区的主体，是中国近代史上最重要的纪念地之一，也是国际知名的旅游目的地。它不仅是对孙中山先生革命精神和事业的永恒纪念，也是弘扬爱国主义精神的重要场所。中山陵的保护和开放促进了南京旅游业的发展，提升了城市文化品位，对于增强海内外华人的凝聚力和民族认同感具有不可替代的作用。"

          "history": "云锦的源头可以追溯到东晋安帝义熙十三年（417年）刘裕设立的“斗场錦署”，而其发展和繁荣则从元代开始。从至元十七年（1280年）忽必烈在南京设立官办织局至今，云锦织造技艺已在南京传承了700多年。作为元、明、清三代的皇家御用贡品，云锦一直以织造工艺精细复杂，色彩纹饰壮丽秀美而著名，至今仍保持着手工织造的传统，是中国传统织锦工艺的活化石。古都南京近2500年的城市历史和近450年的建都史，为云锦工艺的发展提供了深厚的文化土壤。",

          "intro": "雨花台烈士陵园是为纪念新民主主义革命时期在雨花台殉难的革命烈士而修建的纪念性陵园。雨花台曾是国民党政权时期处决共产党人和革命志士的主要刑场，无数仁人志士在此英勇就义。陵园占地面积广阔，建筑庄严肃穆，包括烈士就义群雕、纪念碑廊、烈士纪念馆、忠魂亭等纪念设施，是新中国规模最大的纪念性陵园之一，也是进行爱国主义教育和革命传统教育的重要基地。",

          "events": "1950年，雨花台烈士陵园开始兴建；1976年，烈士就义群雕建成；1983年，烈士纪念馆建成开放；1988年，雨花台烈士陵园被国务院公布为全国重点文物保护单位；1996年，被列为全国爱国主义教育示范基地；2005年后进行了大规模环境整治和展陈升级；每年清明节、建党节、国庆节等重要节日，这里都会举行隆重的纪念活动；近年来开展了“雨花英烈精神”主题宣传教育活动。",
          "impact": "雨花台烈士陵园作为重要的革命纪念地，在传承红色基因、弘扬革命精神方面发挥着不可替代的作用。通过展览展示和主题教育活动的开展，激发了人们的爱国热情和民族自豪感。陵园也成为南京红色旅游的重要景点，促进了文旅融合发展，为社会主义核心价值观的培育和践行提供了重要载体。雨花台烈士精神——信仰至上、慨然担当、舍身为民、矢志兴邦，已成为激励后人不忘初心、继续前进的强大精神动力。"

          "intro": "侵华日军南京大屠杀遇难同胞纪念馆是为铭记1937年12月至1938年1月侵华日军攻占南京后制造的南京大屠杀惨案而筹建，是中国人民承受全民族灾难的实证性、遗址型专史纪念馆。纪念馆建立在“万人坑”遗址之上，不仅是历史的铁证载体，更是爱国教育的重要基地。馆内通过大量历史照片、文物实物、场景复原等形式，真实再现了南京大屠杀的历史真相，让观众真切感受到战争的残酷与和平的珍贵。",

          "poem": "紫金之巅望星河，探秘苍穹志不磨。\n古今仪器相辉映，中国天文启新程。",
          "intro": "国立紫金山天文台旧址位于南京紫金山第三峰，是中国自行设计建造的第一座现代化天文台，被誉为中国现代天文学的摇篮。天文台建筑群由我国天體物理學家、第一任台長余青鬆親自勘測設計並主持施工，杨廷宝参与设计。整体建筑按轴线对称布置，中轴大台阶经民族形式牌楼直达庞大圆顶观象台。建筑外墙采用就地开采的毛石砌成，与环境浑然一体，庄重朴实，各级平台均设有民族形式的栏杆。现仍保存了明、清时代复制的古天文仪器件，如浑天仪、圭表、天体仪等。",
          "history": "国立紫金山天文台由原国民政府中央研究院天文研究所于1929年筹建，1934年底落成。限于当时的财力和物力，台址由原先拟定的紫金山第一峰，改为第三峰。天文台的兴建在当时极受重视，主要建筑的奠基碑文分别由蔡元培、汪精卫、戴季陶、于右任题写，“天文台”牌坊横额为林森题书，至今保存完好。建筑群分为天文台本部、子午仪室、赤道仪室、变星仪室等六座。台上曾安装一架当时远东地区最大的、直径为60厘米的现代折反射式天文望远镜。",

          "poem": "府邸深深几度秋，王朝更替水东流。\n六百年来兴衰事，一部近代史书留。",
          "intro": "南京总统府是中国近代史上重要的政治中心，见证了从明代至今600多年的历史变迁，堪称中国近现代史的历史缩影。这座建筑群最初是明初归德侯府，后为汉王府，清代为两江总督署，太平天国时期为天王府，辛亥革命后成为中华民国临时政府所在地，民国时期为国民政府所在地，1948年改为总统府。其占地面积超过9万平方米，是一个集多种建筑风格于一体的大型建筑群，现已辟为中国近代史博物馆和4A级景区，每年吸引大量中外游客参观。",
          "history": "南京总统府建筑群的历史可追溯到明初朱元璋时代，最初是归德侯府，永乐年间成为朱棣二儿子朱高煦的汉王府。清朝初年，它是江宁织造府所在地，后成为两江总督署的官衙。太平天国时期，洪秀全将其扩建为天王府。1870年太平天国失败后，天王府被焚毁，后重建为两江总督衙门。辛亥革命后，成为南方临时政府所在地，孙中山在此就任临时大总统。1927年北伐军克复南京后，成为国民政府所在地。1948年改为总统府。1949年4月24日被中国人民解放军占领，标志着南京政府的覆亡。",
          "events": "1368年，始建为归德侯府；1403年后，成为汉王府；清代，作为两江总督署；1853年，太平天国扩建为天王府；1912年1月1日，孙中山在此就任中华民国临时大总统；1927年，成为国民政府所在地；1948年5月20日，改为总统府；1949年4月24日，被中国人民解放军占领；20世纪90年代，辟为中国近代史博物馆和4A级景区；2003年，进行全面修缮和展陈改造。",
          "impact": "南京总统府作为中国近代史上多个重要时期的政治权力中心，见证了从封建王朝到民国时期的一系列重大历史事件，是研究中国近现代史不可多得的实物教材。其建筑风格的演变反映了不同历史时期的审美和政治需求，具有很高的建筑艺术价值。如今作为博物馆对外开放，它成为传播历史知识、开展爱国主义教育的重要场所，促进了文化旅游产业的发展，增强了公众的历史意识和文化认同感。"

          "intro": "戏剧脸谱是中国传统戏曲中独特的化妆艺术，通过不同的图案和色彩来表现人物的性格、品质和命运。脸谱艺术有着悠久的历史，其起源可追溯到古代的图腾崇拜和面具文化，经过长期发展，形成了系统化的谱式规则。南京作为六朝古都，戏曲文化底蕴深厚，脸谱艺术在本地戏曲表演中占有重要地位。不同颜色的脸谱代表不同性格，如红色表忠勇、黑色表刚直、白色表奸诈等，这种视觉符号系统成为中国戏曲最显著的标志之一。",
          "history": "脸谱艺术的起源可追溯到上古时期的图腾崇拜和傩舞面具。唐代参军戏中已有涂面化妆的记载。宋元时期，随着杂剧的发展，脸谱艺术初步形成。明代以后，脸谱艺术趋于成熟，尤其是昆曲的兴盛促进了脸谱的发展。清代京剧形成后，脸谱艺术达到高峰，形成了完整的谱式体系。南京地区的脸谱艺术融合了南北特色，既保持了传统精髓，又具有地方特点。近代以来，脸谱从舞台化妆延伸到工艺品领域，成为独立的艺术形式。",

          "impact": "戏剧脸谱作为中国传统戏曲的重要组成部分，不仅是一种化妆技艺，更是承载着深厚文化内涵的艺术形式。通过脸谱的图案和色彩，传递了中国传统的道德观念和审美理念，成为识别戏曲人物性格的重要视觉符号。脸谱艺术的保护和传承对于维护文化多样性、促进戏曲艺术发展具有重要意义。同时，脸谱元素也被广泛应用于工艺品设计、时尚创意等领域，促进了文化创意产业的发展，增强了中国文化在国际上的影响力。"

          "intro": "皮影戏是一种古老的民间戏剧形式，通过灯光将皮革制成的人物、道具的投影照射在白色幕布上，配以音乐和唱腔来表演故事，被誉为“现代电影的始祖”和“动画的源头”。皮影制作精细，造型夸张生动，色彩艳丽，具有很高的艺术价值。表演时，艺人们在幕后操纵影人，同时用当地流行的曲调讲述故事，同时配以打击乐器和弦乐，充满浓厚的乡土气息。2011年，中国皮影戏被联合国教科文组织列入“人类非物质文化遗产代表作名录”。",
          "history": "皮影戏起源于汉代，宋代是皮影艺术最为鼎盛的时期，到南宋时皮影戏已经作为一种职业出现，得到了很大的发展。以后的元、明、清皮影表演长盛不衰，明清以来，皮影戏在发展中形成了自身特有的风格。清末民初，皮影戏的发展可谓空前鼎盛。皮影戏是民间美术的集大成者，经过千百年的发展和传承，它在与原始巫术、宗教、世俗生活的交触互渗中，逐步形成具有鲜明地方特色和民族个性的艺术形式。南京地区的皮影戏融合了南方皮影的细腻风格，形成了独特的地方特色。",

          "image": "images/kunqu.jpg",
          "poem": "水磨婉转六百年，笙箫笛管绕梁间。\n生旦净丑演百态，百戏之师美名传。",
          "intro": "昆曲是中国传统戏曲中最古老的剧种之一，发源于元末明初江苏昆山一带，距今已有600多年的历史，被誉为“百戏之祖”、“百戏之师”。昆曲艺术集文学、音乐、舞蹈、美术于一体，以婉转悠扬的水磨调、细腻传神的表演和精美典雅的辞章著称。明代戏剧家汤显祖的《牡丹亭》、孔尚任的《桃花扇》等都是昆曲的代表剧目。2001年，昆曲被联合国教科文组织列为首批“人类口头和非物质遗产代表作”，是中国传统艺术瑰宝。",
