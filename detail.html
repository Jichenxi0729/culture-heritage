          "type": "非物质文化遗产",
          "location": "南京市六合区",
          "level": "省级非物质文化遗产",
          "image": "images/liuheminge.png",
          "poem": "六合田间起歌声，婉转悠扬诉衷情。\n千年传唱民风朴，乡音袅袅绕梁鸣。",
          "intro": "六合民歌是流传于南京六合地区的传统民间音乐形式，历史悠久，题材丰富，具有浓厚的地方特色。其内容多反映劳动生活、爱情婚姻、风俗习惯等，曲调优美动听，歌词朴实生动，是劳动人民智慧的结晶。六合民歌不仅是重要的音乐遗产，更是研究当地民俗文化的重要资料。",
          "history": "六合民歌的历史可追溯到春秋战国时期，在长期的发展过程中，吸收了吴歌、楚歌的特点，形成独特风格。明清时期，六合民歌达到鼎盛，几乎人人会唱。新中国成立后，文化部门对六合民歌进行收集整理。2007年，六合民歌被列入江苏省非物质文化遗产名录。如今，六合民歌仍在民间广泛传唱。",
          "events": "2007年，列入江苏省非物质文化遗产名录；2009年，举办六合民歌大赛；2011年，六合民歌走进中小学音乐课堂；2013年，出版《六合民歌集》；2015年，举办六合民歌艺术节；2017年，六合民歌参加全国民间文艺展演；每年在农民丰收节举办民歌演唱会。",
          "impact": "六合民歌的保护和传承，对维护文化多样性、丰富群众文化生活具有重要意义。通过民歌的传唱，传承了优秀的传统文化，增强了文化认同感。六合民歌也成为六合地区重要的文化名片，促进了乡村旅游和文化产业发展，为乡村振兴注入了文化动力。"
        },
        {

          "type": "非物质文化遗产",

          "image": "images/dongdamadeng.jpeg",
          "poem": "东坝马灯气势雄，锣鼓喧天震长空。\n千年民俗传承久，舞动新春年味浓。",
          "intro": "东坝大马灯是流传于南京高淳东坝镇的一种传统民俗舞蹈，起源于宋代，至今已有800多年历史。表演时由七匹'马'组成马阵，模仿古代战争场面，配以锣鼓音乐，场面壮观，气势恢宏。东坝大马灯不仅是一种民间娱乐形式，更蕴含着祈福纳吉、驱邪避灾的文化内涵，是研究古代军事文化和民俗文化的重要活态资料。",
          "history": "东坝大马灯起源于南宋时期，据传是岳飞部队驻防时所创，用来操练阵法和娱乐将士。明清时期，大马灯成为重要的民间社火活动。民国时期一度衰落。新中国成立后，得到恢复和发展。2008年，东坝大马灯被列入国家级非物质文化遗产名录。如今，大马灯表演已成为当地春节等重要节日的必备节目。",
          "events": "2008年，列入国家级非物质文化遗产名录；2010年，参加上海世博会江苏周表演；2012年，东坝大马灯艺术团成立；2014年，举办全国民间社火邀请赛；2016年，大马灯走进校园传承基地建立；2018年，参加央视春晚预热演出；每年春节期间举办大马灯巡游表演。",
          "impact": "东坝大马灯的保护和传承，不仅保存了古老的民间艺术形式，更促进了乡村文化建设和旅游发展。大马灯表演吸引了大量游客，带动了当地经济发展。同时，通过大马灯的传承活动，增强了社区凝聚力，培养了青少年的文化认同感，为乡村振兴提供了文化支撑。"

          "image": "images/jinlingqinpai.jpeg",
          "poem": "古琴清音绕金陵，七弦轻拨动人心。\n千年雅韵传承久，金陵琴派冠古今。",
          "intro": "金陵琴派是中国古琴艺术的重要流派之一，形成于明代，以南京为中心，辐射整个江南地区。金陵琴派注重琴曲的文学性和艺术性，演奏风格清微淡远、含蓄深沉，具有浓厚的文人气息。琴派代表人物有杨宗稷、王宾鲁等，代表曲目有《平沙落雁》、《渔樵问答》等，在中国古琴艺术发展史上占有重要地位。",
          "history": "金陵琴派形成于明代中期，兴盛于清代。民国时期，王宾鲁在南京传授琴艺，培养了大批琴家，使金陵琴派影响日益扩大。新中国成立后，金陵琴派得到保护和传承。2008年，古琴艺术（金陵琴派）被列入国家级非物质文化遗产名录。如今，金陵琴派仍在不断发展，培养新的传承人。",
          "events": "2008年，列入国家级非物质文化遗产名录；2010年，金陵琴社恢复成立；2012年，举办金陵琴派国际研讨会；2014年，出版《金陵琴谱集成》；2016年，建立金陵琴派传承基地；2018年，举办金陵琴派名家音乐会；每年举办古琴雅集和培训活动。",
          "impact": "金陵琴派的保护和发展，对传承中华优秀传统文化、弘扬古琴艺术具有重要意义。通过古琴文化的传播，培养了大众的审美情趣和文化素养。金陵琴派也成为南京重要的文化品牌，促进了中外文化交流，提升了城市文化品位，为南京建设世界文学之都增添了古典韵味。"

          "type": "物质文化遗产",
          "location": "南京市鼓楼区",
          "level": "全国爱国主义教育示范基地",
          "image": "images/dujiangjn.jpeg",
          "poem": "百万雄师过大江，红旗漫卷金陵春。\n纪念馆中怀英烈，胜利凯歌永传承。",
          "intro": "渡江胜利纪念馆是为纪念1949年中国人民解放军渡江战役胜利而建立的专题纪念馆。纪念馆建筑造型如同一艘乘风破浪的战舰，象征着解放军横渡长江的英勇壮举。馆内通过大量历史照片、文物实物、场景复原等形式，全面展示了渡江战役的历史过程和历史意义，是进行爱国主义教育和革命传统教育的重要基地。",
          "history": "渡江胜利纪念馆建于1979年，是为纪念渡江战役胜利30周年而建。1984年扩建，2009年进行大规模改造提升。2012年新馆建成开放，展览面积和展陈手段得到大幅提升。纪念馆先后被评为全国爱国主义教育示范基地、国家国防教育示范基地等荣誉称号，成为南京重要的红色旅游景点和革命纪念地。",
          "events": "1979年，渡江胜利纪念馆建成开放；1984年，第一次扩建；1999年，举办渡江战役胜利50周年纪念活动；2009年，进行大规模改造提升；2012年，新馆建成开放；2019年，举办渡江战役胜利70周年系列纪念活动；每年清明节、建党节、建军节等节日举办主题教育活动。",
          "impact": "渡江胜利纪念馆作为重要的革命纪念地，在传承红色基因、弘扬革命精神方面发挥着重要作用。通过展览教育和主题活动，激发了人们的爱国热情和民族自豪感。纪念馆也成为南京红色旅游的重要景点，促进了文旅融合发展，为社会主义核心价值观的培育和践行提供了重要载体。"

        {

          "name": "文德桥",
          "type": "物质文化遗产",

          "image": "images/wenduqiao.jpeg",
          "poem": "文德桥横跨秦淮，六朝金粉映月来。\n千年古桥今犹在，阅尽金陵兴衰事。",
          "intro": "文德桥是南京夫子庙秦淮风光带上的著名古桥，始建于明代万历年间，距今已有400多年历史。桥名取自'文章道德天下先'之意，是古代文人雅士聚集之地。文德桥为单孔石拱桥，造型优美，与秦淮河、夫子庙建筑群相得益彰，构成了南京最具代表性的历史文化景观之一。桥畔的'秦淮分月'奇观更是闻名遐迩。",
          "history": "文德桥始建于明万历十三年（1585年），由时任应天府知府余梦麟修建。清代多次重修，现存桥梁为清光绪年间重建。民国时期，文德桥成为南京重要的商业和文化活动中心。新中国成立后，文德桥得到多次维修保护。1982年，被列为南京市文物保护单位。如今，文德桥是秦淮河上最受欢迎的景观桥之一。",
          "events": "1982年，列为南京市文物保护单位；1990年，进行大规模维修；2000年，文德桥周边环境整治；2010年，参加上海世博会城市最佳实践区展示；2014年，文德桥列入南京明清城墙风光带；每年元宵节期间举办秦淮灯会相关活动。",
          "impact": "文德桥作为南京重要的历史文化遗产，是夫子庙秦淮风光带的核心景观之一，极大地促进了南京文化旅游产业的发展。文德桥及其周边地区成为展示南京历史文化的重要窗口，吸引了大量中外游客。同时，文德桥也是市民休闲娱乐的重要场所，丰富了城市文化生活，增强了城市文化认同感。"
        },
        {
          "id": 21,
          "name": "南京长江大桥",
          "type": "物质文化遗产",
          "location": "南京市鼓楼区与浦口区之间",
          "level": "全国重点文物保护单位",
          "image": "images/nanjing_yangtze_bridge.jpeg",
          "poem": "一桥飞架南北通，天堑从此变通途。\n自力更生铸丰碑，金陵江上卧长龙。",
          "intro": "南京长江大桥是长江上第一座由中国自行设计和建造的双层式铁路、公路两用桥梁:，在中国桥梁史和世界桥梁史上具有重要意义，是中国经济建设的重要成就、中国桥梁建设的重要里程碑，有“争气桥”之称。铁路桥长6772米，公路桥长4588米，是当时国内最大的跨江大桥。大桥建成后成为南京的标志性建筑之一，其形象曾登上小学课本，印成床单和茶缸，承载了几代中国人的特殊情感与记忆。",
          "history": "南京长江大桥的建设始于20世纪50年代末期。国家铁道部决定由大桥工程局负责建造，并与江苏省、南京市共同组成南京长江大桥建设委员会和工程指挥部，于1959年开始动工兴建。建设过程中，科学技术人员、工人和干部克服了自然地理条件复杂等困难，不断进行技术革命和创新，创造了中国桥梁建设史上的许多新纪录。1968年9月30日，铁路桥先行通车，同年12月29日，公路桥竣工，大桥全线贯通。2018年12月29日，在建成通车50周年之际，历经26个月封闭维修的南京长江大桥公路桥恢复通车。",
          "events": "1968年9月30日，铁路桥通车，第一列客车通过；1968年12月29日，公路桥竣工，大桥全面建成通车，南京市5万多军民举行庆祝大会:；2018年12月29日，完成26个月封闭维修后恢复通车，恰逢建成通车50周年:；建设期间，常有成百上千群众主动参加义务劳动；“文化大革命”期间，人民解放军指战员为保障施工做出重要贡献:；大桥曾接待100多个国家和地区的国家元首、政府首脑及600多个外国代表团。",
          "impact": "南京长江大桥具有极大的经济意义、政治意义和战略意义，是20世纪60年代中国经济建设的重要成就之一。它连接了津浦铁路与沪宁铁路，将江南与江北的公路交通连接起来，极大改善了南北交通。大桥的建成标志着中国在桥梁建设的勘测设计、科研试验、施工技术、建筑材料、设备制造等方面达到了新水平。如今，大桥每天仍承担繁忙运输任务，平均约5分钟就有一列火车通过，见证了南京人的生活变迁和中国铁路的大提速。"
        },
        {
          "id": 22,
          "name": "中山陵",
          "type": "物质文化遗产",
          "location": "南京市玄武区紫金山南麓",
          "level": "全国重点文物保护单位",
          "image": "images/zhongshanling.jpeg",
          "poem": "钟山巍巍葬伟人，天下为公启民心。\n博爱精神传千古，青松翠柏护英灵。",
          "intro": "中山陵是中国近代伟大的民主革命先行者孙中山先生的陵寝及其附属纪念建筑群:陵墓位于紫金山南麓，前临平川，后依青山，气象壮丽。其设计采取了国际招标形式，由中国青年设计师吕彦直中标设计，陵园平面呈警钟型，寓意“警钟长鸣，唤醒世人”。建筑整体覆蓝色琉璃瓦，牌坊、陵门、碑亭、祭堂和墓室沿中轴线排列，以宽阔的花岗石台阶连接，紧凑完整，蔚为壮观，是中国近代大型群体建筑的杰作。",
          "history": "1925年3月12日孙中山先生在北京病逝后，遵照其生前归葬南京东郊钟山的遗愿，南京国民政府决定建造中山陵。1929年春，陵墓主体工程完工，同年6月1日举行了隆重的奉安大典。日本侵华战争期间，陵园许多景點建筑毁于炮火。新中国成立后，人民政府高度重视对中山陵的保护，刘伯承任南京市長时曾特地从湖南运来2万株杉树和梧桐树种植在陵墓四周。1961年，中山陵被列为首批全国重点文物保护单位。",
          "events": "1929年6月1日，举行奉安大典，安葬孙中山先生:；1961年，被列为全国重点文物保护单位:；1966年，为纪念孙中山诞辰100周年，中国政府拨款100万元更换琉璃瓦、修整铜门:；1986年，国家拨专款修葺灵堂、碑亭和牌坊，修复藏经楼主楼作为孙中山纪念馆:；近年来，园内正气亭、永丰社、音乐台等多处附属建筑得到妥善修复和保护:；现每年吸引观光游客达500万人次。",
          "impact": "中山陵作为国家級重点风景名胜区钟山风景名胜区的主体，是中国近代史上最重要的纪念地之一，也是国际知名的旅游目的地。它不仅是对孙中山先生革命精神和事业的永恒纪念，也是弘扬爱国主义精神的重要场所。中山陵的保护和开放促进了南京旅游业的发展，提升了城市文化品位，对于增强海内外华人的凝聚力和民族认同感具有不可替代的作用。"
        },
        {
          "id": 23,
          "name": "南京云锦",
          "type": "非物质文化遗产",
          "location": "南京市建邺区",
          "level": "人类非物质文化遗产代表作",
          "image": "images/nanjingyunjin.jpg",
          "poem": "云锦天工巧手织，金龙彩凤跃华丝。\n寸锦寸金帝王帛，千年技艺世间奇。",
          "intro": "南京云锦是指在南京生产的，以锦缎为主的各种提花丝织物的总称，其织造技艺传承至今已有700多年历史。它是在继承元代著名的织金锦基础上逐渐发展起来的，到了明代，又进一步发展了通经断纬的“妆花”织造技法，织造出加金妆彩的“妆花”织物，被赞誉為“织金妆花之丽，五彩闪色之华”的锦中之冠。云锦代表了中国传统丝织工艺的最高成就，是中国古代丝织工艺的最后一座里程碑，2009年被联合国教科文组织列入“人类非物质文化遗产代表作名录”。",
          "history": "云锦的源头可以追溯到东晋安帝义熙十三年（417年）刘裕设立的“斗场錦署”，而其发展和繁荣则从元代开始。从至元十七年（1280年）忽必烈在南京设立官办织局至今，云锦织造技艺已在南京传承了700多年。作为元、明、清三代的皇家御用贡品，云锦一直以织造工艺精细复杂，色彩纹饰壮丽秀美而著名，至今仍保持着手工织造的传统，是中国传统织锦工艺的活化石。古都南京近2500年的城市历史和近450年的建都史，为云锦工艺的发展提供了深厚的文化土壤。",
          "events": "2009年，南京云锦织造技艺被联合国教科文组织列入“人类非物质文化遗产代表作名录”:；元代至元十七年（1280年），忽必烈在南京设立官办织局，云锦进入规模化发展时期:；明、清时期，云锦作为皇家贡品达到艺术巅峰:；近代以来，云锦技艺曾面临失传危险；新中国成立后，政府采取措施保护和恢复云锦生产；近年来，云锦多次参加国际展览，成为中外文化交流的重要载体。",

          "intro": "雨花台烈士陵园是为纪念新民主主义革命时期在雨花台殉难的革命烈士而修建的纪念性陵园。雨花台曾是国民党政权时期处决共产党人和革命志士的主要刑场，无数仁人志士在此英勇就义。陵园占地面积广阔，建筑庄严肃穆，包括烈士就义群雕、纪念碑廊、烈士纪念馆、忠魂亭等纪念设施，是新中国规模最大的纪念性陵园之一，也是进行爱国主义教育和革命传统教育的重要基地。",

          "intro": "国立紫金山天文台旧址位于南京紫金山第三峰，是中国自行设计建造的第一座现代化天文台，被誉为中国现代天文学的摇篮。天文台建筑群由我国天體物理學家、第一任台長余青鬆親自勘測設計並主持施工，杨廷宝参与设计。整体建筑按轴线对称布置，中轴大台阶经民族形式牌楼直达庞大圆顶观象台。建筑外墙采用就地开采的毛石砌成，与环境浑然一体，庄重朴实，各级平台均设有民族形式的栏杆。现仍保存了明、清时代复制的古天文仪器件，如浑天仪、圭表、天体仪等。",

          "intro": "戏剧脸谱是中国传统戏曲中独特的化妆艺术，通过不同的图案和色彩来表现人物的性格、品质和命运。脸谱艺术有着悠久的历史，其起源可追溯到古代的图腾崇拜和面具文化，经过长期发展，形成了系统化的谱式规则。南京作为六朝古都，戏曲文化底蕴深厚，脸谱艺术在本地戏曲表演中占有重要地位。不同颜色的脸谱代表不同性格，如红色表忠勇、黑色表刚直、白色表奸诈等，这种视觉符号系统成为中国戏曲最显著的标志之一。",
